  <script type="text/javascript">
      /*Show datos on click hide*/
      $(document).ready(function(){
          $(".dropdown-content.select-dropdown li").on( "click", function() {
              var that = this;
              setTimeout(function(){
              if($(that).parent().hasClass('active')){
                      $(that).parent().removeClass('active');
                      $(that).parent().hide();
              }
              },100);
          });
      });
  </script>
